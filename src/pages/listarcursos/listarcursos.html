<ion-header>

  <ion-navbar>
    <ion-title>Cursos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let curso of cursos">
    <img src="{{ curso.node.Imagen.src }}">
    <ion-card-content>
      <ion-card-title>
        <b>CURSO : {{ curso.node.Nid }} - {{ curso.node.title }}</b>
      </ion-card-title>
      <p>
        <button ion-button round outline (click)="goToResources(curso)">Ver Recursos</button>
        <button ion-button round outline (click)="goToLessons(curso)">Ver Lecciones</button>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
