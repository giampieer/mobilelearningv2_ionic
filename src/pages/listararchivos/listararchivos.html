<ion-header>

  <ion-navbar>
    <ion-title>Archivos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let recurso of recursos; let x = index">
    <ion-card-content>
      <ion-card-title>
        <b>RECURSO {{x+1}}</b>
      </ion-card-title>
      <p>
        <a href="{{ recurso.node.Archivo }}" download>{{ recurso.node.Titulo }}</a>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
