<ion-header>

  <ion-navbar>
    <ion-title>Lecciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let leccion of lecciones; let x = index">
    <ion-card-content>
      <ion-card-title>
        <b>Leccion {{x+1}}</b>
      </ion-card-title>
      <p>
        {{ leccion.node.id }} - {{ leccion.node.leccion }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
